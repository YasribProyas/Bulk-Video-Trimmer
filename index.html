<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Marker</title>


  <link href="https://vjs.zencdn.net/8.12.0/video-js.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>
  <div id="app" class="row">

    <div class="col" id="file-list">
      <button class="btn btn-outline-primary" id="select-folder">
        Select Folder
      </button>
      <ul id="file-list-ul" class="list-group">
      </ul>
    </div>

    <div class="col" id="video-player">
      <video id="my-video" class="video-js" controls preload="auto" width="720">
        <source id="video-source" src="Valorant 2024.06.18 - 09.11.02.04.DVR.mp4" />
      </video>
      <h4 id="video-name">
        </h3>

        <br>

        <div class="btn-group" role="group">
          <button class="btn btn-outline-primary" id="mark-start">
            Mark Start
          </button>
          <button class="btn btn-outline-primary" id="mark-end">Mark End</button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-outline-success" id="add-list">
            Add to list
          </button>
        </div>

    </div>

    <div class="col" id="decided-list">
      <button class="btn btn-outline-primary" id="export-markers-csv">
        Export CSV
      </button>
      <button class="btn btn-outline-primary" id="export-markers-sh">
        Export SH
      </button>
      <ul id="decided-file-list-ul" class="list-group">

      </ul>
    </div>

  </div>
  <script type="module" src="main.js"></script>
  <script src="https://vjs.zencdn.net/8.12.0/video.min.js"></script>
  <script>
    var player = videojs('my-video');
  </script>
</body>

</html>
